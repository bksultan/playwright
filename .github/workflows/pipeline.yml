name: Playwright CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - run: |
          npm ci
          npx playwright install --with-deps

      - name: Run playwright test (headless)
        run: npx playwright test